<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Menu Card</title>
</head>

<body>
    <section class="container">
        <div class="showcase" id="main-card">

            <div class="menu-display">
                <div class="menu">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="menu-info">
                <div class="review-info">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="review-total">
                        <h3>3.5</h3>
                        <span>47 Reviews</span>
                    </div>
                </div>

                <div class="about">
                    <h2>Forest Fruit Pie</h2>
                    <p>This homemade pie is full of apples, rhubarb,
                        strawberries, raspberries and blueberries.</p>
                    <button class="btn">Read More</button>
                </div>
            </div>


        </div>
    </section>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
